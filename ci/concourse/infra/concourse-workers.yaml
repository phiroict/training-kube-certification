apiVersion: apps/v1
kind: Deployment
metadata:
  name:  concourse-worker
  namespace: ci
  labels:
    app:  concourse-worker
spec:
  selector:
    matchLabels:
      app: concourse-worker
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app:  concourse-worker
    spec:
      # initContainers:
        # Init containers are exactly like regular containers, except:
          # - Init containers always run to completion.
          # - Each init container must complete successfully before the next one starts.
      containers:
      - name:  concourse-worker
        image:  "concourse/concourse:7.8.2-ubuntu-20220725"
        args: ["worker"]
        securityContext:
          privileged: true
        resources:
          requests:
            cpu: 1000m
            memory: 6000Mi
          limits:
            cpu: 1100m
            memory: 6100Mi
        env:
        - name: CONCOURSE_TSA_HOST
          value: concourse-web-service:2222
        - name: CONCOURSE_TSA_PUBLIC_KEY
          value: "/opt/hostkeypub/tsa_host_key.pub"
        - name: CONCOURSE_TSA_WORKER_PRIVATE_KEY
          value: "/opt/workerkey/worker_key"
        - name: CONCOURSE_WORK_DIR
          value: "/worker-state"
        - name: CONCOURSE_WORKER_WORK_DIR
          value: "/worker-state"
        ports:
        - containerPort:  2222
          name:  con-worker
        volumeMounts:
        - name: localtime
          mountPath: /etc/localtime
        - name: hostkeypub
          mountPath: "/opt/hostkeypub"
          readOnly: true
        - name: workerkeypriv
          mountPath: "/opt/workerkey"
          readOnly: true
        - name: workdir
          mountPath: "/worker-state"
          readOnly: false

      volumes:
        - name: localtime
          hostPath:
            path: /usr/share/zoneinfo/Pacific/Aucklland
        - name: hostkeypub
          secret:
            secretName: tsa-host-public
            optional: false
        - name: workerkeypriv
          secret:
            secretName: worker-private
            optional: false
        - name: workdir
          hostPath:
            path: /mnt/vda1
      restartPolicy: Always
      