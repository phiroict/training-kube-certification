---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  name: dev-ingress-gateway
  namespace: dev-applications
spec:
  ingressClassName: nginx-default
  rules:
    - host: gateway.example.com
      http:
        paths:
          - path: /gateway
            pathType: Exact
            backend:
              service:
                name: gateway
                port:
                  number: 8000