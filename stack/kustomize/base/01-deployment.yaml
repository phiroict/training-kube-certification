          failureThreshold: 3
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 8010
          timeoutSeconds: 5
        name: app-datasource
        ports:
        - containerPort: 8010
          name: app-datasource
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /_status/healthz
            port: 8010
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 2
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 500m
            memory: 500Mi
        volumeMounts:
        - mountPath: /etc/localtime
          name: localtime
      restartPolicy: Always
      volumes:
      - hostPath:
