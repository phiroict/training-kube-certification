---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: default
spec:
  selector:
    app: app-gateway
  type: ClusterIP
  sessionAffinity: None
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
  - name: gateway-port
    protocol: TCP
    port: 8000
    targetPort: 8000 
---
apiVersion: v1
kind: Service
metadata:
  name: datasource
  namespace: default
spec:
  selector:
    app: app-datasource
  type: ClusterIP
  sessionAffinity: None
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
  - name: gateway-port
    protocol: TCP
    port: 8010
    targetPort: 8010 
